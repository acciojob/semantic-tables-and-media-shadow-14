<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- the entire body must be written by student -->
  <script type="text/javascript" src="./script.js"></script>

  <table>
    <thead>
      <tr>
        <th scope="col">Roll numbers</th>
        <th scope="col">Names</th>
      </tr>
    </thead>

    <tbody>
      <tr><td>1</td><td>n1</td></tr>
      <tr><td>2</td><td>n2</td></tr>
      <tr><td>3</td><td>n3</td></tr>
    </tbody>
  </table>

  <!-- Required heading between table and ordered list -->
  <h3>List of medias</h3>

  <ol>
    <!-- Image item -->
    <li>
      <img 
        src="https://picsum.photos/id/123/200/300" 
        alt="first item">
    </li>

    <!-- Video item using source -->
    <li>
      <video controls width="300">
        <source 
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
          type="video/mp4">
      </video>
    </li>

    <!-- Audio item using source -->
    <li>
      <audio controls>
        <source 
          src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" 
          type="audio/ogg">
      </audio>
    </li>
  </ol>

</body>
</html>
